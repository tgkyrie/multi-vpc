# permissions for end users to view vpcconnections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: vpcconnection-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: vpcconnection
    app.kubernetes.io/part-of: vpcconnection
    app.kubernetes.io/managed-by: kustomize
  name: vpcconnection-viewer-role
rules:
- apiGroups:
  - test.my.domain
  resources:
  - vpcconnections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - test.my.domain
  resources:
  - vpcconnections/status
  verbs:
  - get
